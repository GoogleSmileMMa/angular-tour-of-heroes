<!-- <div *ngIf="selectedHero"> 该组件应该只有当 selectedHero 存在时才显示所选英雄的详情。 -->
<div *ngIf="hero">
  <h2>{{hero.name | uppercase}} Details</h2>
  <!--[(ngModel)] 是 Angular 的双向数据绑定语法。-->
  <!--这里把 hero.name 属性绑定到了 HTML 的 textbox 元素上，以便数据流可以双向流动：从 hero.name 属性流动到 textbox，并且从 textbox 流回到 hero.name 。-->
  <!--ngModel默认情况下不可用，它属于一个可选模块FormsModule,必须自行添加此模块才能使用该指令-->

  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label>name:
      <!-- <input [(ngModel)]="hero.name" placeholder="name"> -->
      <input [(ngModel)]="hero.name" placeholder="name">
    </label>
  </div>

  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>

</div>
